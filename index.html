<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<header> Tic Tac Toe </header>

<body onLoad="startGame()">
  <div id="message"> Message here </div>
  <table>
    <tr>
      <td class="square" id="s1"></td>
      <td class="square" id="s2"></td>
      <td class="square" id="s3"></td>
</tr>
      <td class="square" id="s4"></td>
      <td class="square" id="s5"></td>
      <td class="square" id="s6"></td>
</tr>
      <td class="square" id="s7"></td>
      <td class="square" id="s8"></td>
      <td class="square" id="s9"></td>
</tr>
</table>
<div class="button">
<button id='reset' onClick="startGame()">Reset!</button>
</div>
<script src="jquery/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
